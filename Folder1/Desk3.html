<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Desk3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krona One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-3">
      <div class="desktop-3-child"></div>
      <button class="sign-in">
        <div class="sign-up">Sign up</div>
      </button>
      <div class="vector-parent">
        <img class="vector-icon" alt="" src="lo.svg" />

        <div class="lab">LAB</div>
      </div>
      <input class="email" type="email"  placeholder = "Email" size="22" maxlength minlength required />

      <input class="password" type="password"  placeholder = "Password"size="22" maxlength minlength required />

      <div class="desktop-3-item"></div>
      <input class="username"  type="text"  size="22" placeholder = "Username" maxlength minlength required />

      <div class="desktop-3-inner"></div>
      <div class="line-div"></div>
      <img
        class="editing-body-textamico-icon"
        alt=""
        src="editingbodytextamico.svg"
      />
    </div>
  </body>
</html>
